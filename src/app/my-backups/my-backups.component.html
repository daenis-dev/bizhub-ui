<div style="display: flex; flex-direction: column;">
  <div style="padding-top: 2%">
    <div class="container">
      <div class="button-container">
        <button mat-button tabindex="-1" (click)="selectFilesAndUpload()" style="font-size: 30px; padding: 40px 80px; color: #006600; width: 400px;" [disabled]="this.auth.hasRole('demo_user')">Upload Files</button>
      </div>
      
      <div class="vertical-rule"></div>
    
      <div class="button-container">
        <button mat-button tabindex="-1" (click)="selectFilesAndDownload()" style="font-size: 30px; padding: 40px 80px; color: #006600; width: 400px;">Download Files</button>
      </div>
    </div>
  </div>
</div>
