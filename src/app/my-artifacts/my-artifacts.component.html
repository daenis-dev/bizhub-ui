<h3 style="text-align: center;">Checkers Antivirus</h3>
<h1 style="text-align: center;">File Integrity Management</h1>
<div class="container">
    <div class="header">
      <nav class="breadcrumb">
        <ng-container *ngFor="let part of breadcrumbPaths; let i = index">
          <span 
            *ngIf="i !== breadcrumbPaths.length - 1" 
            class="breadcrumb-item clickable" 
            (click)="navigateToPath(i)">
            {{ part === '/' ? '/' : part }}
          </span>
          <span *ngIf="i === breadcrumbPaths.length - 1" class="breadcrumb-item current">
            {{ part === '/' ? '/' : part }}
          </span>
          <span *ngIf="i !== breadcrumbPaths.length - 1"> / </span>
        </ng-container>
      </nav>
    </div>
  
    <mat-grid-list cols="3" rowHeight="120px" gutterSize="16px">
      <mat-grid-tile *ngFor="let item of displayedItems">
        <mat-card class="file-card">
          <mat-card-content class="file-name">{{ item }}</mat-card-content>
          <div class="btn-group">
            <button mat-button color="primary" (click)="scanArtifact(item)">Scan</button>
            <button *ngIf="!item.includes('.')" mat-button color="accent" (click)="traverse(item)">Traverse</button>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  
    <div class="back-container" *ngIf="currentPath !== '/'">
      <button mat-button class="back-btn" (click)="goBack()">← Back</button>
    </div>
  </div>
