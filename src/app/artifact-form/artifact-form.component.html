<h1 mat-dialog-title style="text-align: center;">Upload Artifact</h1>

<div mat-dialog-content style="display: flex; flex-direction: column;">
  <div *ngFor="let file of filesToDisplay">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ file.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Optional: Display more file information if needed -->
        <p>File path: {{ file.path }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <input type="file" (change)="onFileSelect($event)" webkitdirectory directory multiple />
</div>

<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" color="secondary">Close</button>
</mat-dialog-actions>
