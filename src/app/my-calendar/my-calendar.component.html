<div class="home-icon" (click)="navigateHome()">
  <mat-icon>home</mat-icon>
</div>
<div class="settings-wheel" (click)="openAccountDialog()">
  <mat-icon>settings</mat-icon>
</div>
<div style="display: flex; flex-direction: column;">
  <div>
      <div class="container">
          <div class="calendar-container">
              <div class="calendar-header">
                <div>
                  <button mat-raised-button color="primary" (click)="createEvent()" style="font-size: 20px; padding: 20px 40px; color: #006600; width: 400px;">Create Event</button>
                </div>

                <div>
                  <button mat-button (click)="navigate(-1)" style="width: 200px;">
                    <mat-icon>chevron_left</mat-icon>
                    {{ 'Previous Week' }}
                  </button>
                  <button mat-button (click)="navigate(1)" style="width: 200px;">
                    {{ 'Next Week' }}
                    <mat-icon>chevron_right</mat-icon>
                  </button>
                </div>                
              </div>
            
              <div class="calendar-grid">
                <div *ngFor="let day of calendarDays" class="calendar-day">
                  <div class="day-label">{{ day.date.format('ddd, MMM D') }}</div>
                  <div *ngFor="let event of day.events" class="calendar-event" (click)="updateEvent(event)">
                    {{ event.name }}
                    <button mat-icon-button (click)="deleteEvent(event.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>              
      </div>
  </div>
</div>
