<h2 mat-dialog-title>{{ data.mode === 'create' ? 'Create Event' : 'Edit Event' }}</h2>

<div mat-dialog-content>
  <form [formGroup]="eventForm">
    <mat-form-field appearance="fill">
      <mat-label>Event Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Start Date & Time</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="startDateTime" />
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>End Date & Time</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="endDateTime" />
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="!eventForm.valid">Save</button>
</div>
